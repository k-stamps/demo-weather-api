<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-blue.png" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>API Demo</h1>  
        <article>
            <div class="background userresults">
            <h2>Simple Weather App</h2>
            Real-time weather data from the U.S. Weather Service: 
            <br /><br />

            <label for="city-select">City:</label>

            <select name="city" id="city-select">
              <option value="" class="default">--Select a city--</option>
              <option value="New York">New York</option>
              <option value="Chicago">Chicago</option>
              <option value="Los Angeles">Los Angeles</option>
            </select>

            <br /><br />
            In <span id="city">[City]</span>, the current weather forecast <span id="periodName">[Period Name]</span> is <span id="periodForecast">[Period Forecast]</span>
            <br />
            <br />
            Requested at: <span id="dateNow"><em>Date and time</em></span>
            </div>
            <div id="data" class="background">
            Developer: <a href="https://github.com/k-stamps" target="blank">github.com/k-stamps</a>
            </div>
        </article>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
